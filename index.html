<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="converter-wrapper">
        <div id="converter">
            <h1>Colton's Currency Converter</h1>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency"></select>
            
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency"></select>

            <button id="convertBtn">Convert</button>
            <div id="result"></div>
        </div>
    </div>
    
    <div id="watchlist-container">
        <h3>Favorite Currency Watchlist (Compared to USD)</h3>
        <div id="watchlist"></div>
        <label for="currencyToAdd">Add Currency to Watchlist:</label>
        <select id="currencyToAdd"></select>
        <button id="addToWatchlistBtn">Add to Watchlist</button>
    </div>

    <canvas id="conversionChart" width="400" height="200"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
